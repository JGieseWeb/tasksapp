<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form-dash">
      <section>
        <button><img src="./img/Cartot menu.png" alt="" /></button>
      </section>
      <section>
        <h2>Tasks</h2>
        <button><img src="./img/bell.svg" alt="" /></button>
        <img src="#" alt="" />
      </section>
      <section class="radio-group__dash">
        <label>
          <input
            type="radio"
            name="week"
            value="thisWeek"
            class="radio-group__this-week"
          />
        </label>
        <span>This week</span>
        <label>
          <input
            type="radio"
            name="week"
            value="tomorrow"
            class="radio-group__tomorrow"
        /></label>
        <span>Tomorrow</span>
        <label>
          <input
            type="radio"
            name="week"
            value="today"
            class="radio-group__today"
        /></label>
        <span>Today</span>
      </section>
      <div class="checklist">
        <div>
          <input type="checkbox" id="book" name="book" />
          <label for="book">Book appointment with</label>
        </div>
        <div>
          <input type="checkbox" id="upload" name="upload" />
          <label for="book">Upload today shot on Dribble</label>
        </div>
        <div>
          <input type="checkbox" id="complete" name="complete" />
          <label for="book">Complete the Elephant Illustration</label>
        </div>
        <div>
          <input type="checkbox" id="buy" name="buy" />
          <label for="book">Buy Cake for Clair's Birthday</label>
        </div>
        <div>
          <input type="checkbox" id="jared" name="jared" />
          <label for="book">Attended UX conference with Jared</label>
        </div>
        <button><img src="./img/Plus.png" /></button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New Task</title>
  </head>
  <body>
    <form class="form">
      <h2 class="headline">Add New</h2>

      <input type="text" placeholder="Enter Task" class="input__text" />
      <h3>When</h3>
      <div class="radio-group">
        <label>
          Today
          <input
            type="radio"
            name="same"
            value="today"
            class="radio-group__input"
          />
        </label>
        <label>
          Tomorrow
          <input
            type="radio"
            name="same"
            value="tomorrow"
            class="radio-group__input"
          />
        </label>
        <label>
          Select date
          <input
            type="radio"
            name="same"
            value="selectDate"
            class="radio-group__input"
          />
        </label>
      </div>
      <div></div>
    </form>
    <input type="submit" value="Add Task" class="form__submit" />
  </body>
</html>
